<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ .Title }}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    {{ range .Scripts -}}
        {{- template "script" . -}}
    {{ end -}}
</head>
<body>
    <article>
        {{ template "Content" .Content }}
    </article>

    {{ template "form" . }}
</body>
</html>

{{ define "form" }}
    <form id="defineForm"></form>
{{ end }}
