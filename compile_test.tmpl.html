<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{template "title" .Title}}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <p>{{template "greeting" .Greeting}} {{ .Name }}</p>
    <article>
        {{ template "Content" .Content }}
    </article>

    <footer>
        {{ range .Components -}}
            {{- template "component" . -}}
        {{ end -}}
    </footer>
</body>
</html>
